<!DOCTYPE html>
<html lang="ru" style="overflow-y: scroll !important; touch-action: pan-y !important;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="–ö–æ—Ä–∑–∏–Ω–∞ - –ö–µ—Ä–±–µ–Ω B2B Market">
  
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#4CAF50">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="icon-kerben.jpg">
  <link rel="icon" type="image/jpeg" href="icon-kerben.jpg">
  
  <title>–ö–æ—Ä–∑–∏–Ω–∞ - –ö–µ—Ä–±–µ–Ω</title>
  <link rel="stylesheet" href="css/styles.css">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding-bottom: 56px;
    }
    
    .cart-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 56px;
    }
    
    .cart-header {
      background: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .cart-title {
      font-size: 17px;
      font-weight: 600;
      color: #333;
    }
    
    .clear-btn {
      background: none;
      border: none;
      color: #f44336;
      font-size: 13px;
      cursor: pointer;
    }
    
    .cart-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
      background: #fff;
    }
    
    .cart-empty {
      display: none;
      text-align: center;
      padding: 60px 20px;
      color: #999;
      background: #fff;
      flex: 1;
    }
    
    .cart-empty.show {
      display: block;
    }
    
    .cart-footer {
      background: #fff;
      border-top: 1px solid #e0e0e0;
      padding: 15px 20px;
      flex-shrink: 0;
    }
    
    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .checkout-btn {
      width: 100%;
      background: #333;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .cart-item {
      border-bottom: 1px solid #f0f0f0;
      padding: 15px;
      display: flex;
      gap: 12px;
    }
    
    .item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      background: #f5f5f5;
    }
    
    .item-details {
      flex: 1;
    }
    
    .item-name {
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }
    
    .item-price {
      font-size: 16px;
      font-weight: 600;
      color: #4CAF50;
      margin-bottom: 8px;
    }
    
    .item-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .qty-btn {
      width: 32px;
      height: 32px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }
    
    .qty-display {
      min-width: 40px;
      text-align: center;
      font-weight: 600;
    }
    
    .remove-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <!-- Header -->
    <div class="cart-header">
      <div class="cart-title">üõí –ö–æ—Ä–∑–∏–Ω–∞</div>
      <button class="clear-btn" onclick="clearCart()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>
    
    <!-- Cart Items -->
    <div class="cart-list" id="cartList"></div>
    
    <!-- Empty State -->
    <div class="cart-empty" id="cartEmpty">
      <div style="font-size: 48px; margin-bottom: 15px;">üõí</div>
      <div style="font-size: 16px;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
      <a href="index.html" style="display:inline-block; margin-top:20px; padding:12px 24px; background:#4CAF50; color:white; text-decoration:none; border-radius:8px;">–ü–µ—Ä–µ–π—Ç–∏ –∫ –∫–∞—Ç–∞–ª–æ–≥—É</a>
    </div>
    
    <!-- Footer -->
    <div class="cart-footer" id="cartFooter">
      <div class="cart-total">
        <div style="font-size: 14px; color: #666;">–ò—Ç–æ–≥–æ:</div>
        <div style="font-size: 20px; font-weight: 600; color: #333;" id="cartTotal">0 —Å–æ–º</div>
      </div>
      <div id="cartSummary" style="font-size: 12px; color: #888; margin-bottom: 12px;"></div>
      <a href="index.html#order-form" class="checkout-btn" style="display:block; text-align:center; text-decoration:none;">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</a>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Main Shared JS -->
  <script src="js/main.js"></script>
  
  <!-- Cart Specific JS -->
  <script src="js/cart.js"></script>
  <script src="js/helpers.js"></script>
  
  <!-- Navigation -->
  <script src="js/bottom-nav.js?v=2"></script>
  
  <script>
    // Render cart on page load
    function renderCartPage() {
      const cartList = document.getElementById('cartList');
      const cartEmpty = document.getElementById('cartEmpty');
      const cartFooter = document.getElementById('cartFooter');
      const cartTotal = document.getElementById('cartTotal');
      const cartSummary = document.getElementById('cartSummary');
      
      if (!cart || cart.length === 0) {
        cartList.style.display = 'none';
        cartFooter.style.display = 'none';
        cartEmpty.classList.add('show');
        return;
      }
      
      cartList.style.display = 'block';
      cartFooter.style.display = 'block';
      cartEmpty.classList.remove('show');
      
      let html = '';
      let total = 0;
      
      cart.forEach((item, index) => {
        const price = item.price || 0;
        const qty = item.quantity || 1;
        const subtotal = price * qty;
        total += subtotal;
        
        html += `
          <div class="cart-item">
            <img src="${item.image || 'icon-kerben.jpg'}" alt="${item.name}" class="item-image" onerror="this.src='icon-kerben.jpg'">
            <div class="item-details">
              <div class="item-name">${item.name || '–¢–æ–≤–∞—Ä'}</div>
              <div class="item-price">${price} —Å–æ–º √ó ${qty} = ${subtotal} —Å–æ–º</div>
              <div class="item-actions">
                <button class="qty-btn" onclick="updateCartQuantity(${index}, ${qty - 1})">‚àí</button>
                <span class="qty-display">${qty}</span>
                <button class="qty-btn" onclick="updateCartQuantity(${index}, ${qty + 1})">+</button>
                <button class="remove-btn" onclick="removeFromCart(${index})">√ó</button>
              </div>
            </div>
          </div>
        `;
      });
      
      cartList.innerHTML = html;
      cartTotal.textContent = total + ' —Å–æ–º';
      cartSummary.textContent = `–¢–æ–≤–∞—Ä–æ–≤: ${cart.length}`;
    }
    
    function updateCartQuantity(index, newQty) {
      if (newQty < 1) {
        removeFromCart(index);
        return;
      }
      if (cart[index]) {
        cart[index].quantity = newQty;
        saveCart();
        renderCartPage();
        window.dispatchEvent(new Event('cartUpdated'));
      }
    }
    
    function removeFromCart(index) {
      cart.splice(index, 1);
      saveCart();
      renderCartPage();
      window.dispatchEvent(new Event('cartUpdated'));
    }
    
    function clearCart() {
      if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É?')) {
        cart = [];
        saveCart();
        renderCartPage();
        window.dispatchEvent(new Event('cartUpdated'));
      }
    }
    
    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }
    
    // Load cart from localStorage
    let cart = [];
    try {
      cart = JSON.parse(localStorage.getItem('cart') || '[]');
    } catch (e) {
      cart = [];
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      renderCartPage();
    });
  </script>
</body>
</html>
