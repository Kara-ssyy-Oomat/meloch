 function addToCart(id, title, price, image, btn) {
  const row = btn.parentElement.parentElement;
  const qtyInput = row.querySelector('input');
  const qty = +qtyInput.value;

  // –ù–∞–π—Ç–∏ —Ç–æ–≤–∞—Ä –ø–æ id
  const product = products.find(p => p.id === id);

  if (!product) {
    Swal.fire('–û—à–∏–±–∫–∞', '–¢–æ–≤–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω!', 'error');
    return;
  }

  if (qty < (product.minQty || 1)) {
    Swal.fire('–û—à–∏–±–∫–∞', `–ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–ª—è –ø–æ–∫—É–ø–∫–∏: ${product.minQty || 1}`, 'warning');
    qtyInput.value = product.minQty || 1;
    return;
  }

  // –°—á–∏—Ç–∞–µ–º –∏—Ç–æ–≥–æ–≤–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç—Ç–æ–≥–æ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω–µ
  const index = cart.findIndex(item => item.id === id);
  let totalQty = qty;
  if (index !== -1) totalQty += cart[index].qty;

  // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–µ–Ω—É: –µ—Å–ª–∏ –æ–ø—Ç, —Ç–æ –æ–ø—Ç–æ–≤–∞—è —Ü–µ–Ω–∞
  let finalPrice = product.price;
  if (product.optQty && totalQty >= product.optQty) {
    finalPrice = product.optPrice;
  }

  // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω–µ
  if (index !== -1) {
    cart[index].qty += qty;
    cart[index].price = finalPrice; // –æ–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–Ω—É, –µ—Å–ª–∏ —Å—Ç–∞–ª–æ –æ–ø—Ç–æ–º
  } else {
    cart.push({ id, title: product.title, price: finalPrice, qty, image: product.image });
  }

  updateCart();

  btn.classList.add('animate-add');
  setTimeout(() => btn.classList.remove('animate-add'), 500);

  Swal.fire({
    title: '–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!',
    text: `${product.title} √ó ${qty} –±—ã–ª –¥–æ–±–∞–≤–ª–µ–Ω –≤ –≤–∞—à—É –∫–æ—Ä–∑–∏–Ω—É.`,
    icon: 'success',
    confirmButtonText: '–û–∫',
    position: 'bottom',
    showConfirmButton: true,
    timer: 1500,
    padding: '10px',
    toast: true
  });

  localStorage.setItem('cart', JSON.stringify(cart));
}

`;

  }



  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ—Ä–∑–∏–Ω—É –≤ localStorage

  localStorage.setItem('cart', JSON.stringify(cart));

}
