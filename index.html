// Функция отображения товаров
function renderProducts() {
  console.log('Rendering products, admin status:', isAdmin);
  let filtered = products.filter(p => p.title?.trim() && p.image?.trim());

  if (search.value) {
    filtered = filtered.filter(p => p.title.toLowerCase().includes(search.value.toLowerCase()));
  }

  if (sort.value) {
    filtered.sort((a, b) => sort.value === 'asc' ? a.price - b.price : b.price - a.price);
  }

  productTable.innerHTML = '';

  filtered.forEach((p, idx) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${idx + 1}</td>
      <td>
        <div style="position: relative; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center;">
          <img src="${p.image}" 
               class="product-img" 
               alt="${p.title}" 
               style="cursor:pointer; max-width: 100px; max-height: 100px; object-fit: contain;" 
               onclick="showPreview('${p.image}')"
               onerror="this.onerror=null; this.src='no-image.png'; this.style.opacity='0.5';"
               onload="this.style.opacity='1';"
          />
          <div class="image-loading" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #f5f5f5;">

            const main = p.title.replace(lastBracket, '').trim();
            return `
              ${main}
              <div style="font-size:12px;color:#888;">${lastBracket}</div>
            `;
          } else {
            return p.title;
          }
        })()}
      </td>
      <td class="price-cell">
        ${isAdmin ? `
          <input type="number" value="${p.price}" 
            onchange="updateProductPrice('${p.id}', 'price', this.value)" 
            style="width: 80px; text-align: center;">
        ` : `<span>${p.price}</span>`}c
      </td>
      <td>
        ${isAdmin ? `
          <input type="number" min="1" value="${p.minQty || 1}" 
            onchange="updateProductPrice('${p.id}', 'minQty', this.value)"
            style="width: 80px; text-align: center;">
        ` : `
          <input type="number" min="${p.minQty || 1}" value="${p.minQty || 1}" 
            oninput="updatePriceInRow(this, ${p.price}, ${p.optPrice || p.price}, ${p.optQty || 0})" />
        `}
      </td>
      <td><button onclick="addToCart('${p.id}', '${p.title}', ${p.price}, '${p.image}', this)">добавить</button></td>
      ${isAdmin ? `
        <td>
          <button onclick="deleteProduct('${p.id}')" style="background: #dc3545; margin-right: 5px;">Удалить</button>

          <button onclick="showEditWholesaleModal('${p.id}')" style="background: #007bff; margin-left: 5px;">Опт</button>
        </td>

function addToCart(id, title, price, image, btn) {
  const row = btn.parentElement.parentElement;
  const qtyInput = row.querySelector('input');
  const qty = +qtyInput.value;

  const product = products.find(p => p.id === id);

  if (qty < (product.minQty || 1)) {
    Swal.fire('Ошибка', `Минимальное количество для покупки: ${product.minQty || 1}`, 'warning');
    qtyInput.value = product.minQty || 1;
    return;
  }

  // Считаем итоговое количество этого товара в корзине
  const index = cart.findIndex(item => item.id === id);
  let totalQty = qty;
  if (index !== -1) totalQty += cart[index].qty;

  // Определяем цену: если опт, то оптовая цена
  let finalPrice = price;
  if (product.optQty && totalQty >= product.optQty) {
    finalPrice = product.optPrice;
  }

  // Добавление или обновление в корзине
  if (index !== -1) {
    cart[index].qty += qty;
    cart[index].price = finalPrice; // обновляем цену, если стало оптом
  } else {
    cart.push({ id, title, price: finalPrice, qty });
  }

  updateCart();

  btn.classList.add('animate-add');
  setTimeout(() => btn.classList.remove('animate-add'), 500);

  Swal.fire({
    title: 'Товар добавлен в корзину!',
    text: `${title} × ${qty} был добавлен в вашу корзину.`,
    icon: 'success',
    confirmButtonText: 'Ок',
    position: 'bottom',
    showConfirmButton: true,
    timer: 1500,
    padding: '10px',
    toast: true
  });

  localStorage.setItem('cart', JSON.stringify(cart));
}

function updateCart() {
  cartList.innerHTML = '';

  let total = 0;

  cart.forEach((item, i) => {
    total += item.qty * item.price;

    const div = document.createElement('div');
    div.classList.add('cart-item');
    div.innerHTML = `
  <span style="flex-grow:1;">${item.title} — ${item.qty} × ${item.price}c = ${item.qty * item.price}c</span>
  <button class="delete-item" onclick="removeFromCart(${i})">&times;</button>
`;

    cartList.appendChild(div);
  });

  totalSum.textContent = total;

  // Проверка на пустоту корзины
  const clearCartButton = document.getElementById('clearCart');
  if (cart.length === 0) {
    clearCartButton.style.display = 'none'; // скрыть кнопку, если корзина пуста
  } else {
    clearCartButton.style.display = 'block'; // показать кнопку, если корзина не пуста
  }

  // Сохраняем корзину в localStorage
  localStorage.setItem('cart', JSON.stringify(cart));
}

function removeFromCart(i) {
  cart.splice(i, 1);
  updateCart();
}

// Функция загрузки истории заказов
async function loadOrderHistory() {
  try {
    const snapshot = await db.collection('orders')
      .orderBy('time', 'desc')
      .get();
    
    const historyList = document.getElementById('historyList');
    historyList.innerHTML = '';

    if (snapshot.empty) {
      historyList.innerHTML = '<li>История заказов пуста.</li>';

    }

    snapshot.forEach(doc => {
      const order = doc.data();
      const li = document.createElement('li');
      li.style.marginBottom = '20px';
      li.style.padding = '10px';
      li.style.border = '1px solid #ddd';
      li.style.borderRadius = '5px';

        <p>Имя: ${order.name}</p>
        <p>Телефон: ${order.phone}</p>
        <p>Адрес: ${order.address}</p>
        <p>Товары: ${order.items.map(i => `${i.title} × ${i.qty}`).join(', ')}</p>

          <select onchange="updateOrderStatus('${doc.id}', this.value)" style="margin-left: 10px;">
            <option value="Новый" ${order.status === 'Новый' ? 'selected' : ''}>Новый</option>
            <option value="В обработке" ${order.status === 'В обработке' ? 'selected' : ''}>В обработке</option>
            <option value="Выполнен" ${order.status === 'Выполнен' ? 'selected' : ''}>Выполнен</option>
            <option value="Отменен" ${order.status === 'Отменен' ? 'selected' : ''}>Отменен</option>

      historyList.appendChild(li);
    });
  } catch (error) {
    console.error('Error loading order history:', error);
    Swal.fire('Ошибка', 'Не удалось загрузить историю заказов', 'error');

// Добавим функцию для проверки изображений
async function checkImage(url) {
  return new Promise((resolve) => {
    const img = new Image();
    img.onload = () => resolve(true);
    img.onerror = () => resolve(false);
    img.src = url;
  });
}

// Добавляем функцию для проверки и исправления URL изображений
function fixImageUrl(url) {
  if (!url) return 'no-image.png';
  
  // Если это просто имя файла (без пути)
  if (!url.includes('/') && !url.startsWith('http')) {
    // Добавляем путь к локальной директории с изображениями
    return './images/' + url;
  }
  
  return url;
}

const moveModal = document.createElement('div');
moveModal.id = 'moveModal';

  top: 0;
  left: 0;

    <h3>Переместить товар</h3>

      <label>Количество позиций для перемещения:</label>
      <input type="number" id="moveSteps" value="1" min="1" style="width: 100%; margin-top: 5px;">
    </div>
    <div style="display: flex; justify-content: space-between;">
      <button onclick="closeMoveModal()" style="background: #6c757d;">Отмена</button>
      <button onclick="moveProductMultiple()" style="background: #28a745;">Переместить</button>
    </div>
  </div>
`;
document.body.appendChild(moveModal);

let currentMoveProductId = null;
let currentMoveDirection = null;

function showMoveModal(productId, direction) {
  currentMoveProductId = productId;
  currentMoveDirection = direction;
  document.getElementById('moveSteps').value = 1;
  moveModal.style.display = 'block';
}

function closeMoveModal() {
  moveModal.style.display = 'none';
  currentMoveProductId = null;
  currentMoveDirection = null;
}

async function moveProductMultiple() {
  if (!currentMoveProductId || !currentMoveDirection) return;
  
  try {
    const steps = parseInt(document.getElementById('moveSteps').value) || 1;
    const product = products.find(p => p.id === currentMoveProductId);
    const currentIndex = products.findIndex(p => p.id === currentMoveProductId);
    
    if (!product || currentIndex === -1) return;
    
    let newIndex;
    if (currentMoveDirection === 'up') {
      newIndex = Math.max(0, currentIndex - steps);
    } else {
      newIndex = Math.min(products.length - 1, currentIndex + steps);
    }
    
    // Получаем все товары между текущей и новой позицией
    const productsToUpdate = products.slice(
      Math.min(currentIndex, newIndex),
      Math.max(currentIndex, newIndex) + 1
    );
    
    // Обновляем порядок всех затронутых товаров
    for (let i = 0; i < productsToUpdate.length; i++) {
      const p = productsToUpdate[i];
      const newOrder = products[newIndex].order + (i * (currentMoveDirection === 'up' ? 1 : -1));
      await db.collection('products').doc(p.id).update({ order: newOrder });
    }
    
    Swal.fire('Успех!', 'Товар перемещен', 'success');
    closeMoveModal();
    loadProducts();
  } catch (error) {
    console.error('Error moving product:', error);
    Swal.fire('Ошибка', 'Не удалось переместить товар', 'error');
  }
}
